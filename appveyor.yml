skip_commits:
  files:
  - .travis.yml
  - '**/*.md'
  - .gitignore
  - LICENSE

# version format
version: 1.0.{build}

# Build worker image (VM template)
image: Visual Studio 2015

# build configuration, i.e. Debug, Release, etc.
configuration: Release

platform:
  - x64
  - x86

# clone directory
clone_folder: C:\projects\penguinv

# scripts to run before build
before_build:
  - cmd: call script\appveyor\cuda_install.cmd

build_script:
  - cmd: cd C:\projects\penguinv
  - cmd: md build
  - cmd: cd build
  - cmd: if "%platform%"=="x64" cmake -G "Visual Studio 14 2015 Win64" -DCMAKE_BUILD_TYPE=%configuration% ..
  - cmd: if "%platform%"=="x86" cmake -G "Visual Studio 14 2015" -DCMAKE_BUILD_TYPE=%configuration% ..
  - cmd: cmake --build . --config %configuration%

test_script:
  - cmd: ctest -C %configuration% --output-on-failure
